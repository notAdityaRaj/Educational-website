<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Data Table</title>
    <link rel="icon" href="ima/t2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,500;1,500&family=Roboto+Slab&family=Satisfy&display=swap" rel="stylesheet">
    <style>
*{
    padding:0;
    margin:0;
    box-sizing:border-box;
    font-family: 'Roboto Slab', serif;
    list-style:none;
    text-decoration:none;
}
header{
    position:fixed;
    right:0;
    top:0;
    z-index:1000;
    width:100%;
    display:flex;
    align-items: center;
    justify-content: space-between;
    padding:33px 9%;
    background:transparent
}
.logo{
    font-size:30px;
    font-weight:700;
    color:#ffcb9a;
}
.navlist{
    display:flex;
}
.navlist a{
    color:#ffcb9a;
    margin-left:60px;
    font-size:15px;
    font-weight:600;
    border-bottom:2px solid transparent;
    transition: all .55s ease;
}
.navlist a:hover,
.navlist a.active{
    border-bottom:2px solid white;
}
#menu-icon{
    color:white;
    font-size:35px;
    z-index:1001;
    cursor:pointer;
    display:none;
}
.hero{
    height:100%;
    width:100%;
    min-height:100vh;
    position:relative;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    align-items: center;
    gap:2rem;
    background:linear-gradient(109.6deg, rgb(36, 45, 57) 11.2%, rgb(16, 37, 60) 51.2%, rgb(0, 0, 0) 98.6%)  no-repeat;
}
section{
    padding:0 19%;
}
    table {
    position:relative;
    border: 2px solid transparent;
    border-collapse: collapse;
    color:white;
    width:80%;
    font-size: 16px;
    height:14%;
    margin-left: -3%;
    text-align: center;
  }

  th, td {
    padding:15px;
    border: 1px solid transparent;
  }
  .glass{
    top:30%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    position: absolute;
    left:13%;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 2px;
    border:1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  }   
  button{
    padding:10px;
    width:25%;
    position: relative;
    left:70%;
    font-size: 16px;
    border-radius: 30px;
    border:none;
    color:#d1e8e2;
    background-color:#434b5b;
  }
  button a{
    text-decoration: none;
    color:#d1e8e2;
    border:none;
  }
  button a:hover{
    text-decoration: none;
    color:#d1e8e2;
  }
  .user-greeting {
        color: #d1e8e2; /* Change this color to your desired color (e.g., red) */
       }
    </style>
</head>

<body>
    <section class="hero"> 
        <header>
            <a href="index.html" class="logo"><i>ADIVANA</i></a>
            <ul class="navlist">
                <h4 id="greet" class="user-greeting"></h4>
                <li><a href="new.html">Home</a></li>
                <li><a href="batch_details.html"  >Batch</a></li>
                <li><a href="student_details.html">Student</a></li>
                <li><a href="teacher_details" class="active">Teacher</a></li>
            </ul>
            <div class="bx bx-menu" id="menu-icon"></div>
        </header>
        <p style=" color:#ffcb9a; font-size:40px">Teachers Details</p>

    <button id="Editbtn"><a href="teach_add.html">Add</button></a>
  

    <div class="container mt-3">
        <table class="table glass">
            <thead>
                <th>Serial no.</th>
                <th>Name</th>
                <th>Section</th>
                <th>Gender</th>
            </thead>
            <tbody id="tbody1"></tbody>
            
        </table>
    </div>
</section>
    <script type="module">
        var stdNo=0;
        var tbody=document.getElementById('tbody1');

        function AddItemToTable(name,roll,sec,gen){
            let row=document.createElement("tr");
            let td1=document.createElement("td");
            let td2=document.createElement("td");
            let td3=document.createElement("td");
            let td4=document.createElement("td");


            td1.innerHTML=++stdNo;
            td2.innerHTML=name;
            td3.innerHTML=sec;
            td4.innerHTML=gen;

            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            row.appendChild(td4);

            tbody.appendChild(row);

        }


        function AddAllItemsToTable(TheTeacher){
            stdNo=0;
            tbody.innerHTML="";
            TheTeacher.forEach(element=>{
                AddItemToTable(element.NameOfStd,element.RollNo,element.Section,element.Gender)
            });
        }


        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-analytics.js";
        import{getFirestore, doc, getDoc, getDocs, onSnapshot, collection
        }
        from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
        apiKey: "AIzaSyDT_ANzuq6_uYgLuhl3MW-48p8K_2Kbt2g",
        authDomain: "batch-details.firebaseapp.com",
        databaseURL: "https://batch-details-default-rtdb.firebaseio.com",
        projectId: "batch-details",
        storageBucket: "batch-details.appspot.com",
        messagingSenderId: "574128376047",
        appId: "1:574128376047:web:755c79cea25f68d17d731a",
        measurementId: "G-H8NHEMRT3Z"
      };

            // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const db =getFirestore();

        async function GetAllDataOnce(){
            const querySnapshot=await getDocs(collection(db,"TheTeachersList"));

            var teachers=[];

            querySnapshot.forEach(doc=>{

                teachers.push(doc.data());
            });

            AddAllItemsToTable(teachers);
        }

        async function GetAllDataRealtime(){
            const dbRef=collection(db,"TheTeachersList");

            onSnapshot(dbRef,(querySnapshot)=>{
                var teachers=[];

                querySnapshot.forEach(doc=>{
                    teachers.push(doc.data());
                });
                AddAllItemsToTable(teachers);
            })
        }
            

        window.onload =GetAllDataRealtime;
        let menu=document.querySelector('#menu-icon');
let navlist=document.querySelector('.navlist');

menu.onclick=()=>{
    menu.classList.toggle('bx-x');
    navlist.classList.toggle('open');
};
let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
    let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

    let GreetHead = document.getElementById('greet');
    let Navlist = document.getElementById('navlist');
    let SignoutBtn; // declare SignoutBtn outside functions to access it globally
    let CreateAccountLink; // declare CreateAccountLink outside functions to access it globally

    let Signout = () => {
        sessionStorage.removeItem("user-creds");
        sessionStorage.removeItem("user-info");
        GreetHead.innerText = '';
        if (SignoutBtn) {
            SignoutBtn.style.display = 'none'; // hide the sign-out link
        }
        if (CreateAccountLink) {
            CreateAccountLink.innerText = 'Login';
            CreateAccountLink.href = '1.html';
            CreateAccountLink.style.display = 'block'; // display the create account link
            CreateAccountLink.classList.add('navlist-link'); // add the appropriate class for styling
        }
    }

    let CheckCred = () => {
        if (UserCreds) {
            GreetHead.innerText = `Hii ${UserInfo.firstname} ${UserInfo.lastname}!  `;
            const navlistItem = document.createElement('li');

            // Sign out link
            SignoutBtn = document.createElement('a');
            SignoutBtn.href = '#'; // replace with the appropriate link
            SignoutBtn.innerText = 'Sign Out';
            SignoutBtn.onclick = Signout;
            SignoutBtn.classList.add('navlist-link'); // add the appropriate class for styling
            navlistItem.appendChild(SignoutBtn);

            // Create account link
            CreateAccountLink = document.createElement('a');
            CreateAccountLink.style.display = 'none'; // hide the link by default
            CreateAccountLink.classList.add('navlist-link'); // add the appropriate class for styling
            navlist.appendChild(navlistItem);
            navlist.appendChild(CreateAccountLink);
        } else {
            CreateAccountLink = document.createElement('a');
            CreateAccountLink.href = '1.html'; // Replace with the appropriate link
            CreateAccountLink.innerText = 'Login';
            CreateAccountLink.classList.add('navlist-link'); // add the appropriate class for styling
            navlist.appendChild(CreateAccountLink);
        }
    };
    window.addEventListener('load', CheckCred);
    </script>
</body>
</html>
