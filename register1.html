    <div class="mb-5 container">
        <h3 class="mb-3">Sign Up</h3>
        <input type="text" placeholder="Fullname" id="nameInp" class="form-control mb-3">
        <input type="text" placeholder="Email" id="emailInp" class="form-control mb-3">
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
        <button type="text" id="sub_btn" class="btn w-100 btn-outline-primary mb-3">Sign Up</button>
        <a href="login.html" class="badge badge-secondary py-1 w-100">Already Have an Account?</a>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-analytics.js";
        import { getDatabase, ref,set,child,get,update,remove} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyDmfJo2xtIJxq1VT8Quj7VX7JVcqKzaYfw",
          authDomain: "ls-page-188e5.firebaseapp.com",
          databaseURL: "https://ls-page-188e5-default-rtdb.firebaseio.com",
          projectId: "ls-page-188e5",
          storageBucket: "ls-page-188e5.appspot.com",
          messagingSenderId: "290064335205",
          appId: "1:290064335205:web:438f7186e1174a0a3fe18c",
          measurementId: "G-GNX787MZ62"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);


        const db=getDatabase();


        const name=document.getElementById('nameInp');
        const email=document.getElementById('emailInp');
        const username=document.getElementById('userInp');
        const pass=document.getElementById('passInp');
        const submit=document.getElementById('sub_btn');

        function isEmptyOrSpaces(str){
            return str===null || str.match(/^ *$/) !==null;
        }

        function Validation(){
            let nameregex =/^[a-zA-Z\s]+$/;
            let emailregex=/^[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com$/;
            let userregex=/^[a-zA-Z0-9]{5,}$/;


            if(isEmptyOrSpaces(name.value) || isEmptyOrSpaces(email.value) || isEmptyOrSpaces(username.value) || isEmptyOrSpaces(pass.value)){
                alert("you cannot left any field empty")
                return false;
            }


            if(!nameregex.test(name.value)){
                alert("the name should only contain alphabets!");
                return false;
            } 

            if(!emailregex.test(email.value)){
                alert("enter a valid email");
                return false;
            }

            if(!userregex.test(username.value)){
                alert("-username can only be alphanumeric\n-username must be atleat 5 characters\n-username cannot contain spaces")
                return false;
            }

            return true;
        }

        function RegisterUser(){
            if(!Validation()){
                return;
            };
            const dbRef=ref(db);

            get(child(dbRef,"UsersList/"+ username.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    alert("Account Already Exists!")
                }

                else{
                    set(ref(db, "UsersList/"+ username.value),
                    {
                        fullname: name.value,
                        email: email.value,
                        username: username.value,
                        password: encPass()

                    })
                    .then(()=>{
                        alert("user added Successfully");
                    })
                    .catch((error)=>{
                        alert("error"+ error);
                    })
                }
            });
        }


        function encPass(){
            var pass12 = CryptoJS.AES.encrypt(pass.value,pass.value);
            return pass12.toString();
        }

        submit.addEventListener('click', RegisterUser);

        



      </script>
