<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
    *{
    padding:0;
    margin:0;
    box-sizing:border-box;
    font-family:cursive;
    list-style:none;
    text-decoration:none;
}
header{
    position:fixed;
    right:0;
    top:0;
    z-index:1000;
    width:100%;
    display:flex;
    align-items: center;
    justify-content: space-between;
    padding:33px 9%;
    background:transparent
}
.logo{
    font-size:30px;
    font-weight:700;
    color:#ffcb9a;
}
.navlist{
    display:flex;
}
.navlist a{
    color:#ffcb9a;
    margin-left:60px;
    font-size:15px;
    font-weight:600;
    border-bottom:2px solid transparent;
    transition: all .55s ease;
}
.navlist a:hover,
.navlist a.active{
    border-bottom:2px solid white;
}
#menu-icon{
    color:white;
    font-size:35px;
    z-index:1001;
    cursor:pointer;
    display:none;
}
.hero{
    height:100%;
    width:100%;
    min-height:100vh;
    position:relative;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    align-items: center;
    gap:2rem;
    background:linear-gradient(109.6deg, rgb(36, 45, 57) 11.2%, rgb(16, 37, 60) 51.2%, rgb(0, 0, 0) 98.6%)  no-repeat;
}
section{
    padding:0 19%;
}

    button{
    padding:10px;
    width:25%;
    position: relative;
    left:200%;
    font-size: 16px;
    border-radius: 30px;
    border:none;
    color:#d1e8e2;
    background-color:#434b5b;
  }
  button a{
    text-decoration: none;
    color:#d1e8e2;
    border:none;
  }
  button a:hover{
    text-decoration: none;
    color:#d1e8e2;
  }
  p{
    font-family:'Permanent Marker',cursive;
     color:#ffcb9a; 
     font-size:40px;
     left:20%;
     position: absolute;
     top:15%;
  }
  table {
    position:relative;
    border: 2px solid transparent;
    border-collapse: collapse;
    color:white;
    width:80%;
    font-size: 16px;
    height:14%;
    margin-left: -3%;
    text-align: center;
  }

  th, td {
    padding:15px;
    border: 1px solid transparent;
  }
  .glass{
    top:30%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    position: absolute;
    left:13%;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 2px;
    border:1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  }
  .dropdown {
    position: relative;
   display: inline-block;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color:#434b5b;
    color:#d1e8e2;
    min-width: 160px;
    border-radius: 20px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
    
  .dropdown-content a {
    color:#d1e8e2;
    border-radius: 20px;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown-content a:hover {background-color: #38435a;}
  .dropdown:hover .dropdown-content {display: block;}
  .donotShow_row {
    display: none;
}
@media(max-width:1535px) {
    header{
        padding:15px 3%;
        transition:.2s;
    }
    .icons{
        padding:0 3%;
        transition:.2s;
    }
    .scroll-down{
        right:3%;
        transition:.2s;
    }

}
@media(max-width:1460px){
    section{

    }
    .batch-text{
        left:-10%;
    }
}

@media (max-width:1340px){
    .hero-img img{

        height:auto;
    }
    .hero-text h1{
        font-size:75px;
        margin:0 0 30px;
    }
    .batch-text{

}
@media(max-width:1195px){

    }

    }

        text-align:center;
        margin-right: 100px;

    }
    hero-img img{

        height:auto;
    }
    .hero{
        height:100%;

        grid-template-columns:1fr ;
    }
    .icons{

    .scroll-down{
        display:none;

    .batch-text{

}
@media(max-width:990px){
    #menu-icon{
        display:block;
    }
    .navlist{
        position:absolute;
        border-radius: 0.5em;
        right:-100%;

        height:4vh;
        background:#323741;
        border:1px #363a43 solid;
        box-shadow: 0 0.5em 1em rgba(0,0,0,0.2);
        display:flex;
        align-items:center;
        flex-direction:column;
        padding:200px 20px;
        transition:all .55s ease;
    }
    .navlist a{
        margin-left:0;
        display:block;
        margin:7px 0;
    }
    .navlist.open{
        right:0;
    }
    .dropdown .dropbtn {
        font-size: 14px;
        padding: 10px 16px; /* Adjust padding for smaller screens */
        left: auto; /* Remove the left positioning */
    }
}
 @media(max-width:790px){

@media(max-width:670px){

@media(max-width:620px){

@media(max-width:570px){

        height:auto;
    }
    input[type="date"]{
        font-size: 55%;
      }
} 
    </style>
</head>

<body>
    <section class="hero"> 
        <header>
            <a href="index.html" class="logo"><i>ADIVANA</i></a>
            <ul class="navlist">
                <li><a href="home.html">Home</a></li>
                <li><a href="batch_details.html" >Batch Details</a></li>

                <li><a href="1.html">Sign out</a></li>
            </ul>
            <div class="bx bx-menu" id="menu-icon"></div>
        </header>

    <p>Student Details</p>
    <button id="Editbtn"><a href="student_add.html">Edit</button></a>

    <div class="dropdown">
    <button style="left:65%;">Batches</button>
    <div class="dropdown-content">
        <a href="javascript:void(0)" id="a1">A1</a>
        <a href="javascript:void(0)" id="a2">A2</a>

</div>
    <div class="container mt-3">
        <table class="table glass" id="table_filter">
            <thead>
                <th>Serial no.</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Batch Name</th>
                <th>Section</th>
                <th>Gender</th>
            </thead>
            <tbody id="tbody1"></tbody>
            
        </table>
    </div>
</section>
    <script type="module">
        var stdNo=0;
        var tbody=document.getElementById('tbody1');

        function AddItemToTable(name,roll,bn,sec,gen){
            let row=document.createElement("tr");
            let td1=document.createElement("td");
            let td2=document.createElement("td");
            let td3=document.createElement("td");
            let td4=document.createElement("td");
            let td5=document.createElement("td");
            let td6=document.createElement("td");

            td1.innerHTML=++stdNo;
            td2.innerHTML=name;
            td3.innerHTML=roll;
            td4.innerHTML=bn;
            td5.innerHTML=sec;
            td6.innerHTML=gen;
            

            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            row.appendChild(td4);
            row.appendChild(td5);
            row.appendChild(td6);

            tbody.appendChild(row);

        }


        function AddAllItemsToTable(TheStudent){
            stdNo=0;
            tbody.innerHTML="";
            TheStudent.forEach(element=>{
                AddItemToTable(element.NameOfStd,element.RollNo,element.BatchName,element.Section,element.Gender)
            });
        }


        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-analytics.js";
        import{getFirestore, doc, getDoc, getDocs, onSnapshot, collection
        }
        from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

        const firebaseConfig = {

                authDomain: "ar-page.firebaseapp.com",
                projectId: "ar-page",
                storageBucket: "ar-page.appspot.com",
                messagingSenderId: "114042234965",
                appId: "1:114042234965:web:abb4da8b18d98b0d4fccdc",
                measurementId: "G-5HJP706T9M"
         };

            // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const db =getFirestore();

        async function GetAllDataOnce(){
            const querySnapshot=await getDocs(collection(db,"TheStudentsList"));

            var students=[];

            querySnapshot.forEach(doc=>{

                students.push(doc.data());
            });

            AddAllItemsToTable(students);
        }

        async function GetAllDataRealtime(){
            const dbRef=collection(db,"TheStudentsList");

            onSnapshot(dbRef,(querySnapshot)=>{
                var students=[];

                querySnapshot.forEach(doc=>{
                    students.push(doc.data());
                });
                AddAllItemsToTable(students);
            })
        }
            

        window.onload =GetAllDataRealtime;

        document.getElementById('a1').addEventListener('click', function() {
    const table = document.getElementById('table_filter'); // Define table here
    const tr = table.querySelector('tbody').getElementsByTagName('tr');
    for (var i = 0; i < tr.length; i++) {
        if (tr[i].getElementsByTagName('td')[3].innerText === 'A1') {
            tr[i].classList.remove('donotShow_row');
        } else {
            tr[i].classList.add('donotShow_row');
        }
    }
});

     const tr = table.querySelector('tbody').getElementsByTagName('tr');

let menu=document.querySelector('#menu-icon');
let navlist=document.querySelector('.navlist');

menu.onclick=()=>{

};
    </script>
