</head>

<body>
    <section class="hero"> 
        <header>
            <a href="index.html" class="logo"><i>ADIVANA</i></a>
            <ul class="navlist">
                <li><a href="home.html">Home</a></li>
                <li><a href="batch_details.html" >Batch Details</a></li>
                <li><a href="student_details.html"  class="active">Student Details</a></li>
                <li><a href="#">Teacher Details</a></li>
                <li><a href="1.html">Sign out</a></li>
            </ul>
            <div class="bx bx-menu" id="menu-icon"></div>
        </header>

    <p>Student Details</p>
    <button id="Editbtn"><a href="student_add.html">Edit</button></a>
    <button style="left:65%;">Batches</button>
    <div class="container mt-3">
        <table class="table glass">
            <thead>
                <th>Sno</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Batch Name</th>
                <th>Section</th>
                <th>Gender</th>
            </thead>
            <tbody id="tbody1"></tbody>
            
        </table>
    </div>
</section>
    <script type="module">
        var stdNo=0;
        var tbody=document.getElementById('tbody1');

        function AddItemToTable(name,roll,bn,sec,gen){
            let row=document.createElement("tr");
            let td1=document.createElement("td");
            let td2=document.createElement("td");
            let td3=document.createElement("td");
            let td4=document.createElement("td");
            let td5=document.createElement("td");
            let td6=document.createElement("td");

            td1.innerHTML=++stdNo;
            td2.innerHTML=name;
            td3.innerHTML=roll;
            td4.innerHTML=bn;
            td5.innerHTML=sec;
            td6.innerHTML=gen;
            

            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            row.appendChild(td4);
            row.appendChild(td5);
            row.appendChild(td6);

            tbody.appendChild(row);

        }


        function AddAllItemsToTable(TheStudent){
            stdNo=0;
            tbody.innerHTML="";
            TheStudent.forEach(element=>{
                AddItemToTable(element.NameOfStd,element.RollNo,element.BatchName,element.Section,element.Gender)
            });
        }


        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-analytics.js";
        import{getFirestore, doc, getDoc, getDocs, onSnapshot, collection
        }
        from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
                apiKey: "AIzaSyAE6OhXIxNQZ1csVGZj1-KLX8kTQkXmelE",
                authDomain: "ar-page.firebaseapp.com",
                projectId: "ar-page",
                storageBucket: "ar-page.appspot.com",
                messagingSenderId: "114042234965",
                appId: "1:114042234965:web:abb4da8b18d98b0d4fccdc",
                measurementId: "G-5HJP706T9M"
         };

            // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const db =getFirestore();

        async function GetAllDataOnce(){
            const querySnapshot=await getDocs(collection(db,"TheStudentsList"));

            var students=[];

            querySnapshot.forEach(doc=>{

                students.push(doc.data());
            });

            AddAllItemsToTable(students);
        }

        async function GetAllDataRealtime(){
            const dbRef=collection(db,"TheStudentsList");

            onSnapshot(dbRef,(querySnapshot)=>{
                var students=[];

                querySnapshot.forEach(doc=>{
                    students.push(doc.data());
                });
                AddAllItemsToTable(students);
            })
        }
            

        window.onload =GetAllDataRealtime;



    </script>
</body>
</html>
