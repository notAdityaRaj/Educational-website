.contactForm .inputBox input,
.contactForm .inputBox textarea
{
  color-scheme: dark;
    color:white;
    background-color: rgba(0, 0, 0, 0.6);
    width:100%;
    padding: 5px 0;
    font-size:16px;
    margin:10px 0;
    border:none;
    border-bottom:2px solid white;
    outline:none;
    resize:none;
}
.contactForm .inputBox span{
  color:white;
    position:absolute;
    left:0;
    padding: 5px 0;
    font-size:16px;
    margin:10px 0;
    pointer-events:none;
    transition:0.5s;
}
.contactForm .inputBox input:focus ~ span,
.contactForm .inputBox input:valid ~span,
.contactForm .inputBox textarea:focus ~ span,
.contactForm .inputBox textarea:valid ~span
{
    color:#e91e63;
    font-size:12px;
    transform:translateY(-20px);
}
.contactForm .inputBox input[type='submit']
{
    width:100px;
    background:#00bcd4;
    color:#fff;
    border:none;
    cursor:pointer;
    padding:10px 20px;
    font-size:18px;
    border-radius:5px

.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 1;
    text-align: center;

/* CSS for the popup */
.popup {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    z-index: 2;
    text-align: center;
}

.popup h3 {
    font-size: 24px;

}

.popup-close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;

// Define the displayPopup function to show the error popup
function displayPopup(message) {
        document.getElementById('popupMessage').textContent = message;
        document.getElementById('popupOverlay').style.display = 'block';
    }

    // Define the displaySuccessPopup function to show the success popup
    function displaySuccessPopup(message) {
        document.getElementById('successPopupMessage').textContent = message;
        document.getElementById('successPopupOverlay').style.display = 'block';
    }

    // Add an event listener to show the popup when needed
    MainForm.addEventListener('submit', function (evt) {
        evt.preventDefault();
        signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
            .then((credentials) => {
                get(child(dbref, 'UsersAuthList/' + credentials.user.uid)).then((snapshot) => {
                    if (snapshot.exists) {
                        sessionStorage.setItem("user-info", JSON.stringify({
                            firstname: snapshot.val().firstname,
                            lastname: snapshot.val().lastname
                        }));
                        sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                        displaySuccessPopup("Login Successful"); // Display success popup
                    }
                });
            })
            .catch((error) => {
                displayPopup("Invalid Login Credentials"); // Display the error popup with the error message
