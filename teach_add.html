}

      width: 200px;

option {

  <body>
    <div class="container">
    <h1>Teachers Addition Page</h1>
    <div class="inputBox">
    <label>Name</label> <input id="Namebox" type="text" required="required"> <br><br>
    <label>Section</label> <input id="Secbox" type="text" required="required"> <br><br>
    <label>Gender</label>

    <select id="Genbox" required="required">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <br><br>
    <button id="Insbtn">Add</button>
</div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-analytics.js";
      import{getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, deleteField
      }
      from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDT_ANzuq6_uYgLuhl3MW-48p8K_2Kbt2g",
        authDomain: "batch-details.firebaseapp.com",
        databaseURL: "https://batch-details-default-rtdb.firebaseio.com",
        projectId: "batch-details",
        storageBucket: "batch-details.appspot.com",
        messagingSenderId: "574128376047",
        appId: "1:574128376047:web:755c79cea25f68d17d731a",
        measurementId: "G-H8NHEMRT3Z"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      
    
      const db =getFirestore();

      let NameBox=document.getElementById("Namebox");
      let SecBox=document.getElementById("Secbox");
      let GenBox=document.getElementById("Genbox");

      let insBtn=document.getElementById("Insbtn");
      let selBtn=document.getElementById("Selbtn");
      let updBtn=document.getElementById("Updatebtn");
      let delBtn=document.getElementById("Delbtn");

      async function AddDocument_AutoID(){
        var ref=collection(db,"TheTeachersList");

        const docRef=await addDoc(
          ref, {
            NameOfStd: NameBox.value,
            Section: SecBox.value,
            Gender: GenBox.value
          }
        )
        .then(()=>{
          alert("Data added successfully");
        })
        .catch((error)=>{
          alert("Unsuccessful operation , error:"+error);
        });
        console.log("documnet id is"+ docRef.id);
      }

      async function AddDocument_CustomID(){
        var ref=doc(db,"TheTeachersList",NameBox.value);

        await setDoc(
          ref, {
            NameOfStd: NameBox.value,
            Section: SecBox.value,
            Gender: GenBox.value
          }
        )
        .then(()=>{
          alert("Data added successfully");
        })
        .catch((error)=>{
          alert("Unsuccessful operation , error:"+error);
        });
      }

      async function GetADocument(){
        var ref=doc(db,"TheTeachersList",NameBox.value);
        const docSnap = await getDoc(ref);

        if(docSnap.exists()){
          SecBox.value=docSnap.data().Section;
          GenBox.value=docSnap.data().Gender;
        }

        else{
          alert("No such Document");
        }
      }

      async function UpdateFieldsInADocument(){
        var ref=doc(db,"TheTeachersList",NameBox.value);

        await updateDoc(
          ref, {
            Section: SecBox.value,
            Gender: GenBox.value
          }
        )
        .then(()=>{
          alert("Data updated successfully");
        })
        .catch((error)=>{
          alert("Unsuccessful operation , error:"+error);
        });
      }

      async function DeleteDocumnet(){
        var ref=doc(db,"TheTeachersList",NameBox.value);
        const docSnap = await getDoc(ref);

        if(!docSnap.exists()){
          alert("Document does not exist");
          return;
      }

      await deleteDoc(ref)
      .then(()=>{
        alert("Data deleted successfully");
      })
      .catch((error)=>{
        alert("Unsuccessful operation, error:"+error);
      });
    }


      insBtn.addEventListener("click", AddDocument_CustomID);
      // selBtn.addEventListener("click", GetADocument);
      // updBtn.addEventListener("click", UpdateFieldsInADocument);
      // delBtn.addEventListener("click", DeleteDocumnet);



    </script>
