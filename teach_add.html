      async function AddDocument_AutoID(){
        var ref=collection(db,"TheTeachersList");

        const docRef=await addDoc(
          ref, {

    .then(() => {

}
      async function AddDocument_CustomID(){
        var ref=doc(db,"TheTeachersList",NameBox.value);
        
        if (NameBox.value === "" || SecBox.value === "" || GenBox.value === "") {
    Swal.fire("Error!", "All fields are required", "error");
    return;
  }
        try{
        await setDoc(
          ref, {
            NameOfStd: NameBox.value,
            Section: SecBox.value,
            Gender: GenBox.value
          }
        )
        Swal.fire("Success!", "Data added successfully", "success");
    } catch (error) {
      Swal.fire("Error!", `Unsuccessful operation, error: ${error}`, "error");
    }
  }

      async function GetADocument(){
        var ref=doc(db,"TheTeachersList",NameBox.value);
        const docSnap = await getDoc(ref);

        if(docSnap.exists()){
          SecBox.value=docSnap.data().Section;
          GenBox.value=docSnap.data().Gender;
        }

        else{
          Swal.fire("Not Found", "No such Document", "error");
        }
      }

      async function UpdateFieldsInADocument(){
        var ref=doc(db,"TheTeachersList",NameBox.value);

        try {
      await updateDoc(ref, {
        Section: SecBox.value,
        Gender: GenBox.value,
      });
      Swal.fire("Success!", "Data updated successfully", "success");
    } catch (error) {
      Swal.fire("Error!", `Unsuccessful operation, error: ${error}`, "error");
    }
  }

      async function DeleteDocumnet(){
        var ref=doc(db,"TheTeachersList",NameBox.value);
        const docSnap = await getDoc(ref);

        if (!docSnap.exists()) {
      Swal.fire("Not Found", "Document does not exist", "error");
      return;
    }

    try {
      await deleteDoc(ref);
      Swal.fire("Success!", "Data deleted successfully", "success");
    } catch (error) {
      Swal.fire("Error!", `Unsuccessful operation, error: ${error}`, "error");
    }
  }


      insBtn.addEventListener("click", AddDocument_CustomID);
